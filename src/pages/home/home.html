<ion-header>
  <ion-navbar>
    <ion-title>Physician Stat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item padding>
    <ion-label floating>Hi, how can I help?</ion-label>
    <ion-input type="text" [(ngModel)]="question"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <button ion-button color="primary" full (click)="sendText()">Send</button>
  </ion-item>

  <ion-item no-lines text-wrap>
    <div [innerHTML] = "response"></div>
    <!--<ion-title>{{ response }}</ion-title>-->
  </ion-item>
</ion-content>
